{% extends "base.html" %}
{% block subtitle %}서울시 구별 CCTV/인구 현황{% endblock %}
{% block content %}
    <form action="/map/cctv_pop" method="post">
        <table class="table table-borderless">
            <tr>
                <td style="width: 10%; text-align: center;"><label class="col-form-label">항목:</label></td>
                <td style="width: 30%;">
                    <select class="form-control" name="column">
                        {% for column in columns %}
                            <option value="{{column}}">{{column}}</option>
                        {% endfor %}
                    </select>
                </td>
                <td style="width: 10%; text-align: center;"><label class="col-form-label">컬러맵:</label></td>
                <td style="width: 30%;">
                    <select class="form-control" name="colormap">
                        {% for colormap in colormaps %}
                            <option value="{{colormap}}">{{colormap}}</option>
                        {% endfor %}
                    </select>
                </td>
                <td style="width: 20%; text-align: center;">
                    <button class="btn btn-primary" type="submit">제출</button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
